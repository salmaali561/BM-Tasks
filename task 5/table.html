<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="./table.css">
</head>
<body>
    <div class="block">
       <h1>How To Use Table</h1>
       <p>in this section will show how to create tables in HTML5.</p>
       <br>
       <h2> Table Example:</h2>
    </div>
    <table>
        <caption> Student Table</caption>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th colspan="2">Phone number</th>
        </tr>
        <tr>
          <td>Karem</td>
          <td>17</td>
          <td>+111224455</td>
          <td>+111234576</td>
        </tr>
        <tr>
          <td>Ola</td>
          <td>16</td>
          <td colspan="2">+111387598</td>
        </tr>
        <tr>
            <td>Mazen</td>
            <td>15</td>
            <td>+111220055</td>
            <td>+111234886</td>
          </tr>
      </table>

      <iframe  src="https://youtu.be/iDA0kF5lrVk?si=ELlR_zOY2QU4I5z9"  allowfullscreen></iframe>

</body>
